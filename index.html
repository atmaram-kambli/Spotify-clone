<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player</title>
</head>
<body>
    <div class="container flex border">
        <div class="left flex flex-column">
            <div class="home flex flex-column bg-grey border rounded">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey border rounded">
                <div class="library-heading flex align-items">
                    <img class="invert" src="library.svg" alt="Library">
                    <h2 >Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right border rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    <div class="card border">
                        <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-gray-800 dark:text-white" aria-hidden="true" style="background-color: green; border-radius: 10px; padding: 2px;">
                            <rect width="100%" height="100%" rx="10px" fill="green"/>
                            <path d="M2 1v14a1 1 0 0 0 1.5.87L16 11 3.5 0 2 1zm1 1l11 9-10.53 5.8A1 1 0 0 1 3 16V2z" fill="black" style="padding: 4px;"/>
                        </svg>
                        
                        
                        
                        
                        
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                        <p class="head">Dinner with Friends</p>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
